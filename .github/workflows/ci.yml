on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix build .
      - uses: actions/upload-artifact@v4
        with:
          name: kernel.wasm
          path: result/vmlinux
