<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linux</title>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/xterm@5.3.0/lib/xterm.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"
    ></script>
    <link
      crossorigin="anonymous"
      rel="stylesheet"
      href="https://unpkg.com/xterm@5.3.0/css/xterm.css"
    />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
      }
      #terminal {
        width: 100vw;
        height: 100vh;
        .xterm-viewport {
          scrollbar-width: none;
        }
      }

      details {
        font-family: monospace;
        position: absolute;
        top: 0;
        right: 0;
        background-color: gray;
        &:not([open]) {
          opacity: 0.5;
        }
        form {
          display: flex;
          flex-direction: column;
          label {
            display: flex;
            input {
              flex: 1;
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>
    <details>
      <summary>options</summary>
      <form>
        <label>path: <input type="text" name="path" /></label>
        <label>cmdline: <input type="text" name="cmdline" /></label>
        <button>reboot</button>
      </form>
    </details>
    <script type="module">
      import { start } from "./dist/index.js";

      const term = new Terminal({ convertEol: true, disableStdin: true });
      const termFit = new FitAddon.FitAddon();
      term.loadAddon(termFit);
      term.open(document.getElementById("terminal"));
      termFit.fit();
      window.onresize = () => termFit.fit();

      if (!window.crossOriginIsolated) {
        term.write("Error: not cross origin isolated");
      }

      const { path = "vmlinux.wasm", cmdline = "no_hash_pointers" } = Object.fromEntries(
        new URLSearchParams(location.search)
      );
      document.querySelector("input[name=path]").value = path;
      document.querySelector("input[name=cmdline]").value = cmdline;

      const machine = start({
        cmdline: cmdline.replace(/\+/g, " "),
        vmlinux: await WebAssembly.compileStreaming(fetch(path)),
      });

      machine.bootConsole.pipeTo(
        new WritableStream({
          write(chunk) {
            term.write(chunk);
          },
        })
      );

      machine.addEventListener("booted", (e) => {
        term.write("booted\n");
      });
      machine.addEventListener("error", (e) => {
        term.write(`${e.detail}\n`);
      });
    </script>
  </body>
</html>
